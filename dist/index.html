<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="bundle.js"></script>
    <title>A Stack</title>
  </head>
  <body>
    <h1>Here we can play with the stack</h1>
    Stack: <span id="top_of_stack">n/a</span><br />
    <button type="button" name="peek" id="peek">
      What is on top of the stack?
    </button>
    <button type="button" name="pop" id="pop">Pop the stack!</button>
    <button type="button" name="push" id="push">Push to the stack</button>
  </body>
</html>
